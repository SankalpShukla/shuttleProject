<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Your Profile</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/feedback.html">Feedback</a>

          </ul>

      </nav>
    <img src="/images/img3.jpg" style="height: 10%;width: 10%;margin-top:none;">
    <h2 style="display:inline-block;">Shivam</h2><br>
    <div>
        <div style="float: left;margin-left:3%">
            <span style="color:royalblue">
                <i class="fas fa-address-card"></i>  Personal Information
            </span>
            <br>
            <span style="color:seagreen">
                <i class="fas fa-history"></i>  Shuttle History
            </span>
            <br>
            <span style="color:slateblue">
                <i class="fas fa-map-marker-alt"></i>  Shuttle Available
            </span>
            <br>
            <span style="color:mediumvioletred">
                <i class="fas fa-sign-out-alt"></i>  LogOut
            </span>
            <br><br>
            <a style="text-decoration: none;color:steelblue;font-size: x-small;">Terms of service</a><br><br>

        </div>
        <div style="margin-left: 50%;margin-bottom:10%">
            <h2>Personal Information</h2><br>
            <h5>Change Email Address:</h5>
            <form>
                <input type="email" style="width:70%;border-width: 2px;;padding:10px;" placeholder="Change email address : example.abc2019@vitstudent.ac.in"><br><br>
                <input type="password"
                style="width:70%;padding:10px;" placeholder="Confirm email address : example.abc2019@vitstudent.ac.in"><br><br>
                <a href="#"><button type="button" style="color:yellowgreen;background-color: white;border-width: 2px;border-color: yellowgreen;" class="btn">Change</button></a><br><br>
                <h5>Change Password</h5>
                <input type="email" style="width:70%;border-width: 2px;;padding:10px;" placeholder="Previous Password"><br><br>
                <input type="password"
                style="width:70%;padding:10px;" placeholder="New Password"><br><br>
                <input type="password"
                style="width:70%;padding:10px;" placeholder="Confirm Password"><br><br>
                <a href="#"><button type="button" style="color:yellowgreen;background-color: white;border-width: 2px;border-color: yellowgreen;" class="btn">Change</button></a><br><br>
                <a href="#"><button type="button" style="color:orangered;background-color: white;border-width: 2px;border-color: orangered;" class="btn">Delete Account</button>
            </form>
        </div>
    </div>
